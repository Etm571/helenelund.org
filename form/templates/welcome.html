<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Välkommen, {{ username }}!</h2>

    <form method="POST" action="">
        <label for="post_content">Skriv inlägg:</label>
        <textarea name="post_content" id="post_content" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Skicka inlägg">
    </form>

    <h3>Dina inlägg:</h3>
    <ul>
        {% for post in posts %}
            <li>{{ post.content }} - {{ post.created_at }}</li>
        {% endfor %}
    </ul>
    
    <h3>Alla inlägg:</h3>
    <ul>
        {% for post in all_posts %}
            <li>{{ post.author.username }}: {{ post.content }} - {{ post.created_at }}</li>
        {% endfor %}
    </ul>

</body>
</html>
